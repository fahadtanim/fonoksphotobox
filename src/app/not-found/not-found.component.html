<div class="container-fluid not-found-wrapper">
  <div class="row">
    <div class="container">
      <div class="row justify-center not-found-content">
        <div class="container-fluid content-center">
          <h1>404</h1>
          <h6>The Page You Requested Not Found</h6>
        </div>
      </div>
    </div>
    <div class="container-fluid particle-wrapper">
        <particles [style]="particleStyle" [params]="particleParams"></particles>
    </div>
  </div>
</div>

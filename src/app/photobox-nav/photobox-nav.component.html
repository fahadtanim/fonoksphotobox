<mat-sidenav-container class="sidenav-container" id = 'photobox-navbar'>
  <mat-sidenav #drawer class="sidenav photobox-nav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Photobox Category</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/photobox/event']" routerLinkActive="active-url" ><span>Event Photography</span></a>
      <a mat-list-item [routerLink]="['/photobox/commercial']" routerLinkActive="active-url" ><span>Commercial Photography</span></a>
      <a mat-list-item [routerLink]="['/photobox/shoe']" routerLinkActive="active-url" ><span>Shoe</span></a>
      <a mat-list-item [routerLink]="['/photobox/cosmatiques']" routerLinkActive="active-url" ><span>Cosmatiques</span></a>
      <a mat-list-item [routerLink]="['/photobox/sunglass']" routerLinkActive="active-url" ><span>Sunglass</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <ng-content #name></ng-content>

    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
